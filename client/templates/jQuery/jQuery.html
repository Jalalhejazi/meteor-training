<template name="jQueryTemplate">

            <h1 class="text-center">{{title}}</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Test</h3>
        </div>
        <div class="panel-body">

            <button type="button" class="btn btn-default" name="test02">jQuery Test 02</button>
            <button type="button" class="btn btn-default" name="test03">jQuery Test 03</button>

        </div>
    </div>
    <div>
        <p>
        Brug denne side til at lære jQuery-CSS selectors <br>
        <ol>
            <li>ved button click-event                   </li>
            <li>overskriv tekst værdien af elementet h3  </li>

            <li></li>
        </ol>

    </div>
</div>
